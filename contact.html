<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - SneakerShop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        <header>
        <h1>SneakerShop</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="catalog.html" class="nav-link">Catalog</a></li>
                <li><a href="contact.html" class="nav-link">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacts">
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <address>
                    SneakerShop<br>
                    123 Sneaker Lane<br>
                    ShoeTown, ST 45678<br>
                    Phone: <a href="tel:+1234567890">+1 (234) 567-890</a>
                </address>

                <h3>Working hours</h3>
                <ul>
                    <li>Mon–Fri: 09:00 – 19:00</li>
                    <li>Sat: 10:00 – 16:00</li>
                    <li>Sun: Closed</li>
                </ul>

                <h3>Map</h3>
                <div class="map">
                    <iframe
                        title="SneakerShop location"
                        src="https://www.google.com/maps?q=123+Sneaker+Lane+ShoeTown&output=embed"
                        width="100%"
                        height="300"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"></iframe>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send us a message</h2>
                <form id="contactForm" action="#" method="post">
                    <label for="contact-name">Name</label>
                    <input id="contact-name" name="name" type="text" required>

                    <label for="contact-email">Email</label>
                    <input id="contact-email" name="email" type="email" required>

                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" name="message" rows="6" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    </main>
     <footer>
        <p>&copy; 2025 SneakerShop. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
