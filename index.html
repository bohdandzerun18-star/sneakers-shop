<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snickers Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SneakerShop</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="catalog.html" class="nav-link">Catalog</a></li>
                <li><a href="contact.html" class="nav-link">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Banner Section-->
        <section class="banner">
            <div class="banner-content">
                <h2>New collection 2025</h2>
                <a href="catalog.html" class="btn">Go to directory</a>
            </div>
        </section>

        <!--Featured Products-->
        <section class="featured-products">
            <div class="product-grid">
                <!--Product 1-->
                <div class="product-card">
                    <img src="images/sneaker1.png" alt="Air Max Premium" class="product-image">
                    <h3>Air Max Premium</h3>
                    <p class="price">$199.99</p>
                    <button class="btn">Add to Cart</button>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <img src="images/sneaker2.png" alt="Ultra Boost" class="product-image">
                    <h3>Ultra Boost</h3>
                    <p class="price">$179.99</p>
                    <button class="btn">Add to Cart</button>
                </div>

                <!-- Product 3 -->
                <div class="product-card">
                    <img src="images/sneaker3.png" alt="Retro High" class="product-image">
                    <h3>Retro High</h3>
                    <p class="price">$159.99</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content will go here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
